version: '2'

services:
  db:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=admin
      - MYSQL_DATABASE=mailfunnel

  web:
    build: .
    command: php /home/mailfunnel/html/artisan serve --host=0.0.0.0
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_DATABASE=mailfunnel
      - DB_USERNAME=admin
      - DB_PASSWORD=admin
    ports:
      - 8000:8000
    links:
      - db
    volumes:
      - .:/home/mailfunnel/html/
